<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Kittitat | Workshop #HTML-FORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container custom-container">
    <form>
        <h1 class="text-center mb-4">Workshop #HTML-FORM</h1>
        <table class="table table-borderless">
            <tr>
                <td><label>ชื่อ</label></td>
                <td><input type="text" class="form-control" name="name" placeholder="กรอกชื่อ"></td>
            </tr>
            <tr>
                <td><label>สกุล</label></td>
                <td><input type="text" class="form-control" name="lastname" placeholder="กรอกนามสกุล"></td>
            </tr>
            <tr>
                <td><label>วัน/เดือน/ปีเกิด</label></td>
                <td><input type="date" class="form-control"></td>
            </tr>
            <tr>
                <td><label>อายุ</label></td>
                <td><input type="number" class="form-control" name="age" placeholder="กรอกอายุ"></td>
            </tr>
            <tr>
                <td><label>เพศ</label></td>
                <td>
                    <div>
                        <input type="radio" id="gender-male" name="gender" value="male">
                        <label for="gender-male">ชาย</label>
                        <input type="radio" id="gender-female" name="gender" value="female">
                        <label for="gender-female">หญิง</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label>รูป</label></td>
                <td><input type="file" class="form-control" id="picture" name="picture"></td>
            </tr>
            <tr>
                <td><label>ที่อยู่</label></td>
                <td><textarea id="address" class="form-control" rows="3" name="address" placeholder="กรอกที่อยู่"></textarea></td>
            </tr>
            <tr>
                <td><label>สีที่ชอบ</label></td>
                <td>
                    <select id="fav-color" class="form-select" name="fav-color">
                        <option selected disabled>เลือก</option>
                        <option value="purple">ม่วง</option>
                        <option value="blue">น้ำเงิน</option>
                        <option value="green">เขียว</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="form-accept" name="accept">
            <label for="form-accept" class="form-check-label">ยินยอมให้เก็บข้อมูล</label>
        </div>
        <div class="d-flex justify-content-center gap-2">
            <button type="reset" class="btn btn-outline-secondary">Reset</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

</body>

</html>
